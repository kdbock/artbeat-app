name: artbeat_settings
description: Settings module for ARTbeat application
version: 0.0.2
publish_to: none

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  artbeat_core:
    path: ../artbeat_core
  artbeat_artist:
    path: ../artbeat_artist

  # Firebase dependencies - match main project versions
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_analytics: ^12.0.0
  firebase_app_check: ^0.4.0

  # Utilities
  provider: ^6.0.5

flutter:
  uses-material-design: true
  assets:
    - assets/default_profile.png

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.5.0
  build_runner: ^2.4.9
  shared_preferences: ^2.2.2
  fake_cloud_firestore: ^4.0.0
  firebase_auth_mocks: ^0.15.0
