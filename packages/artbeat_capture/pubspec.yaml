name: artbeat_capture
description: Camera and capture module for ARTbeat
version: 0.0.1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  google_mlkit_text_recognition: ^0.11.0
  geolocator: ^11.0.0
  cloud_firestore: ^4.15.4
  firebase_storage: ^11.7.7
  artbeat_core: 
    path: ../artbeat_core
  connectivity_plus: ^6.1.4
  package_info_plus: ^8.3.0
  device_info_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
