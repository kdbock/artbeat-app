name: artbeat_art_walk
description: Art Walk features for ARTbeat app
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  artbeat_core:
    path: ../artbeat_core
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  firebase_storage: ^11.7.7
  google_maps_flutter: ^2.5.3
  provider: ^6.1.1
  google_maps_flutter_android: ^2.6.2
  google_maps_flutter_platform_interface: ^2.4.3
  geolocator: ^11.1.0
  geocoding: ^2.1.0
  share_plus: ^7.2.1
  image_picker: ^1.0.0
  logger: ^2.0.1
  shared_preferences: ^2.1.0
  http: ^1.1.0
  timeago: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  fake_cloud_firestore: ^2.4.8
  firebase_auth_mocks: ^0.13.0
  firebase_storage_mocks: ^0.6.0+1

flutter:
  uses-material-design: true
