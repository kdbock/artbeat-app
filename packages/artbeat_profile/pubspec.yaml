name: artbeat_profile
description: User profile features for ARTbeat app
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  artbeat_core:
    path: ../artbeat_core
  artbeat_art_walk:
    path: ../artbeat_art_walk
  artbeat_capture:
    path: ../artbeat_capture
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.4 # Matching version for firebase_core 2.32.0
  cloud_firestore: ^4.15.4  # Matching version for firebase_core 2.32.0
  firebase_storage: ^11.7.7  # Matching version for firebase_core 2.32.0
  provider: ^6.0.5
  image_picker: ^1.0.4
  cached_network_image: ^3.2.3
  artbeat_artwork:
    path: ../artbeat_artwork
  artbeat_artist:
    path: ../artbeat_artist

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  mockito: ^5.4.2
  build_runner: ^2.4.7
  fake_cloud_firestore: ^2.4.4

flutter:
  uses-material-design: true
