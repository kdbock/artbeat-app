name: artbeat_core
description: Core components for the ARTbeat application
version: 0.0.1
publish_to: 'none'
homepage: https://artbeat.app

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Environment configuration
  flutter_dotenv: ^5.1.0

  # Feature modules
  artbeat_art_walk:
    path: ../artbeat_art_walk
  artbeat_community:
    path: ../artbeat_community
  artbeat_artwork:
    path: ../artbeat_artwork
  artbeat_artist:
    path: ../artbeat_artist
  artbeat_settings:
    path: ../artbeat_settings
  artbeat_profile:
    path: ../artbeat_profile
  artbeat_auth:
    path: ../artbeat_auth

  # Utils
  logging: ^1.2.0
  shared_preferences: ^2.2.2
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6  # Compatible with firebase_core 2.24.2
  geolocator: ^11.1.0
  geocoding: ^2.1.0
  flutter_stripe: ^11.1.0
  firebase_app_check: ^0.2.1+8  # Compatible with firebase_core 2.24.2
  logger: ^2.0.1
  
  # Math and utils
  vector_math: ^2.1.4  # Required for Matrix4 operations
  
  # Utilities
  provider: ^6.1.1
  intl: ^0.19.0
  http: ^1.2.0
  flutter_cache_manager: ^3.3.1
  
  # File system and storage
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  test: ^1.24.9
  fake_cloud_firestore: ^2.5.2
  firebase_auth_mocks: ^0.13.0  # Added for mock auth in tests
  golden_toolkit: ^0.15.0     # For widget testing
  mocktail: ^1.0.0           # For mocking in tests

flutter:
  uses-material-design: true
  assets:
    - assets/default_profile.png
    - assets/images/artbeat_logo.png
