name: artbeat_auth
description: Authentication components for the ARTbeat application
version: 0.0.2
publish_to: "none"

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0

  # ARTbeat packages
  artbeat_core:
    path: ../artbeat_core
  artbeat_profile:
    path: ../artbeat_profile

  # Utilities
  provider: ^6.0.5
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.10

  firebase_auth_platform_interface: any
  cloud_firestore_platform_interface: any
flutter:
  uses-material-design: true
  assets:
    - assets/images/
