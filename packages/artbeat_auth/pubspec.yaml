name: artbeat_auth
description: Authentication components for the ARTbeat application
version: 0.0.2
publish_to: "none"

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9

  # ARTbeat packages
  artbeat_core:
    path: ../artbeat_core

  # Utilities
  provider: ^6.0.5
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.10

flutter:
  uses-material-design: true
