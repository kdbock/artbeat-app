name: Flutter Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          [
            artbeat_core,
            artbeat_auth,
            artbeat_profile,
            artbeat_artwork,
            artbeat_artist,
            artbeat_art_walk,
            artbeat_community,
            artbeat_settings,
            artbeat_messaging,
          ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: "stable"
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"

      - name: Verify Dart SDK version
        run: dart --version

      - name: Check formatting
        run: dart format --set-exit-if-changed .
        working-directory: packages/${{ matrix.module }}

      - name: Install dependencies
        run: flutter pub get
        working-directory: packages/${{ matrix.module }}
        continue-on-error: true

      - name: Generate mocks
        run: flutter pub run build_runner build --delete-conflicting-outputs
        working-directory: packages/${{ matrix.module }}
        continue-on-error: true

      - name: Run tests
        run: |
          if [ -d "test" ] && [ "$(find test -name "*_test.dart" | wc -l)" -gt 0 ]; then
            flutter test
          else
            echo "No tests found for ${{ matrix.module }} - skipping"
            exit 0
          fi
        working-directory: packages/${{ matrix.module }}

  integration_test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: "stable"
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"

      - name: Verify Dart SDK version
        run: dart --version

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Install dependencies
        run: flutter pub get

      - name: Start Emulator and Run Integration Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: flutter test integration_test
